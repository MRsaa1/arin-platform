version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: arin-postgres
    environment:
      POSTGRES_DB: arin
      POSTGRES_USER: arin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-arin}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arin"]
      interval: 10s
      timeout: 5s
      retries: 5

  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: arin-timescaledb
    environment:
      POSTGRES_DB: arin_ts
      POSTGRES_USER: arin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-arin}
    ports:
      - "5433:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arin"]
      interval: 10s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5
    container_name: arin-neo4j
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-arin}
      NEO4J_PLUGINS: '["apoc"]'
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "${NEO4J_PASSWORD:-arin}", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: arin-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.backend
    container_name: arin-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-arin}:${POSTGRES_PASSWORD:-arin}@postgres:5432/${POSTGRES_DB:-arin}
      TIMESCALEDB_URL: postgresql://${POSTGRES_USER:-arin}:${POSTGRES_PASSWORD:-arin}@timescaledb:5432/${TIMESCALEDB_DB:-arin_ts}
      REDIS_URL: redis://redis:6379
      NEO4J_URL: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-arin}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  timescaledb_data:
  neo4j_data:
  neo4j_logs:
  redis_data:

