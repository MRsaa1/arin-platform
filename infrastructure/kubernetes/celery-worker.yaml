apiVersion: apps/v1
kind: Deployment
metadata:
  name: arin-celery-worker
  labels:
    app: arin-celery-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: arin-celery-worker
  template:
    metadata:
      labels:
        app: arin-celery-worker
    spec:
      containers:
      - name: celery-worker
        image: arin-platform/backend:latest
        command: ["celery", "-A", "backend.tasks.celery_app", "worker", "--loglevel=info", "--concurrency=4"]
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: arin-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: arin-secrets
              key: redis-url
        resources:
          requests:
            memory: "2Gi"
            cpu: "1"
          limits:
            memory: "4Gi"
            cpu: "2"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: arin-celery-worker-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: arin-celery-worker
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70

